
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Quizzes</title>
    <!-- CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados para o tema verde e ecológico -->
    <style>
        body {
            background-color: #e6f7e9; /* Fundo verde claro */
            font-family: 'Arial', sans-serif; /* Fonte amigável */
        }
        .card {
            border-color: #b2d8b2; /* Borda verde suave */
            box-shadow: 0 4px 8px rgba(0, 128, 0, 0.1); /* Sombra verde */
        }
        .btn-primary {
            background-color: #28a745; /* Botão verde */
            border-color: #28a745;
        }
        .btn-success {
            background-color: #008000; /* Botão verde escuro */
            border-color: #008000;
        }
        .btn-info {
            background-color: #4CAF50; /* Botão verde médio */
            border-color: #4CAF50;
        }
    </style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Seção para criar um novo quiz -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Criar Novo Quiz</h2>
            </div>
            <div class="card-body">
                <form id="quiz-form">
                    <div class="form-group">
                        <label for="quiz-title">Título do Quiz:</label>
                        <input type="text" id="quiz-title" class="form-control" required>
                    </div>
                    
                    <div id="questions-container">
                        <!-- As perguntas serão adicionadas aqui -->
                    </div>
                    
                    <button type="button" id="add-question-btn" class="btn btn-primary">Adicionar Pergunta</button>
                    <button type="submit" class="btn btn-success">Criar Quiz</button>
                </form>
            </div>
        </div>
        
        <!-- Seção para listar os quizzes criados -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Quizzes Criados</h2>
            </div>
            <div class="card-body">
                <ul id="quizzes-container" class="list-group">
                    <!-- Aqui serão listados os quizzes criados -->
                </ul>
            </div>
        </div>
        
        <!-- Seção para visualizar o quiz ativo -->
        <div class="card">
            <div class="card-header">
                <h2>Visualizar Quiz Ativo</h2>
            </div>
            <div class="card-body">
                <div id="active-quiz-details">
                    <!-- Aqui serão exibidos os detalhes do quiz ativo -->
                </div>
                <button id="view-active-quiz-btn" class="btn btn-info">Visualizar Quiz Ativo</button>
            </div>
        </div>
    </div>
    
    <script src="quiz-manager.js"></script>

<!-- Modal para Edição de Quizzes -->
<div class="modal fade" id="editQuizModal" tabindex="-1" role="dialog" aria-labelledby="editQuizModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editQuizModalLabel">Editar Quiz</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-quiz-form">
                    <div class="form-group">
                        <label for="edit-quiz-title">Título do Quiz:</label>
                        <input type="text" id="edit-quiz-title" class="form-control" required>
                    </div>
                    
                    <div id="edit-questions-container">
                        <!-- As perguntas para edição serão adicionadas aqui -->
                    </div>
                    
                    <button type="button" id="edit-add-question-btn" class="btn btn-primary mt-3">Adicionar Pergunta</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" id="save-changes-btn" class="btn btn-success">Salvar Alterações</button>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
